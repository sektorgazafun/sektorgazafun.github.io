<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Музыкальный плеер</title>
    <style>
        #player-container {
            display: flex;
            align-items: center;
        }

        #album-cover {
            width: 300px;
            height: 300px;
            margin-right: 20px;
        }
        
/*         #timeline {
            width: 100%;
        } */
        #timeline {
            width: 80%;
        }


    </style>
        <!-- <div class="theme">
            <input type="checkbox" onchange="handleChange(this.checked)" />
            Light Theme
        </div> -->
        <div class="toggle-switch">
            <label class="switch-label">
              <input type="checkbox" onchange="handleChange(this.checked)" class="checkbox">
              <span class="slider"></span>
            </label>
          </div>  
          
</head>
<script>
    const handleChange = (isChecked) => {
        if (isChecked) {
            document.body.setAttribute('light', '')
        } else{
            document.body.removeAttribute('light')
        }
    }
</script>
<body>
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="sektorgaza.jpg" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="stopButton">Stop</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="">Плуги вуги 1989</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/01.-Vstuplenie-1.mp3">Вступление</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/02.-Vidak.mp3">Видак</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/03.-Estradnaya-pesnya.mp3">Эстрадная песня</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/04.-Plugi-vugi.mp3">Плуги-вуги</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/05.-YA-mochilsya-v-noch.mp3">Я мочился в ночь</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/06.-Avto-mat.mp3">Авто-мат</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/07.-Banka.mp3">Банка</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/08.-Podkup.mp3">Подкуп</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/09.-Karerist-Popecz.mp3">Карьерист (Попец)</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/10.-Duraki.mp3">Дураки</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/11.-Vojna.mp3">Война</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/12.-Pasha.mp3">Пасха</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/13.-Valpurgieva-noch.mp3">Вальпургиева ночь</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/14.-Utoplennik-bonus.mp3">Утопленник (bonus)</option>
        <option value="https://sektorgaza.su/wp-content/uploads/2019/05/15.-Patriot-ne-polnostyu-bonus.mp3">Патриот (не полностью) (bonus)</option>        
        <!-- Добавьте остальные песни -->
    </select>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>

</html>
