
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Музыкальный плеер</title>
    <style>
        #player-container {
            display: flex;
            align-items: center;
        }

        #album-cover {
            width: 300px;
            height: 300px;
            margin-right: 20px;
        }
        
        #timeline {
            width: 100%;
        }


    </style>
        <!-- <div class="theme">
            <input type="checkbox" onchange="handleChange(this.checked)" />
            Light Theme
        </div> -->
        <div class="toggle-switch">
            <label class="switch-label">
              <input type="checkbox" onchange="handleChange(this.checked)" class="checkbox">
              <span class="slider"></span>
            </label>
          </div>  
          
</head>
<script>
    const handleChange = (isChecked) => {
        if (isChecked) {
            document.body.setAttribute('light', '')
        } else{
            document.body.removeAttribute('light')
        }
    }
</script>
<body>
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="Kolhoz.webp" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="stopButton">Stop</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="treck1.mp3">Песня 1</option>
        <option value="treck2.mp3">Песня 2</option>
        <option value="song3.mp3">Песня 3</option>
        <!-- Добавьте остальные песни -->
    </select>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>

</html>
